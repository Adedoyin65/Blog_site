<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
      <title>Login</title>
  </head>
  <body>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <h1 class="text-center text-success mb-4">Sign Up</h1>
            <form
              action="/signup"
              method="post"
              id="signup-form"
              role="form"
              enctype="application/x-www-form-urlencoded"
              novalidate
            >
              <div class="mb-3">
                <label for="email" class="form-label text-success">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  autocomplete="email"
                  aria-describedby="emailHelp"
                  required
                />
                <div class="invalid-feedback">Please provide a valid email.</div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label text-success">Password</label>
                <div class="input-group">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    minlength="6"
                    required
                  />
                  <span
                    class="input-group-text"
                    id="togglePassword"
                    style="cursor: pointer"
                  >
                    <img
                      src="https://media.geeksforgeeks.org/wp-content/uploads/20210917145551/eye.png"
                      id="img_eye"
                      alt="Toggle Password"
                      width="25"
                      height="20"
                    />
                  </span>
                </div>
                <div class="invalid-feedback">
                  Password must be at least 6 characters long.
                </div>
              </div>
              <button id="signup" type="submit" class="btn btn-success w-100">Sign Up</button>
            </form>
          </div>
        </div>
        <script>
          (function () { 'use strict'; const form = document.querySelector('#sample');
          form.addEventListener('submit', function (event) { if
          (!form.checkValidity()) { event.preventDefault(); event.stopPropagation(); }
          form.classList.add('was-validated'); }, false); })();
        </script>
        <script src="./assets/script.js"></script>
  </body>
</html>
